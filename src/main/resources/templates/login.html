<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Uygulama Giris Ekrani</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>
<body>


<br>
<br>
<div class = "container">
    <div class = "row">
        <div class = "col-md-6 col-md-offset-3">

            <h1> Giris Sayfasi </h1>
            <form th:action="@{/login}" method="post">


                <div th:if="${param.error}">
                    <div class="alert alert-danger">Yanlis Kullanici Adi Veya Hatali Sifre</div>
                </div>


                <div th:if="${param.logout}">
                    <div class="alert alert-info">Oturum Sonlandirildi</div>
                </div>

                <div class = "form-group">
                    <label for ="username"> Kullanici Adi </label> :
                    <input type="text" class = "form-control" id ="username" name = "username"
                           placeholder="E Posta" autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label for="password">Sifre</label>: <input type="password"
                                                                   id="password" name="password" class="form-control"
                                                                   placeholder="Sifre" />
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit"
                                   class="form-control btn btn-primary" value="Giris" />
                        </div>
                    </div>
                </div>
            </form>
            <div class="form-group">
						<span>Yeni Kullanici? <a href="/" th:href="@{/registration}">Kayit</a></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
