<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>Giris Sayfasi</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<br>
<br>
<div class = "container">
    <div class = "row">
        <div class = "col-md-6 col-md-offset-3">

            <h1> Oturum Acin </h1>
            <form th:action="@{/login}" method="post">
                <div class = "form-group">
                    <label for ="username"> Kullanici Adi </label> :
                    <input type="text" class = "form-control" id ="username" name = "username"
                           placeholder="Kullanici Adi Girin" autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label for="password">Sifre</label>: <input type="password" id="password" name="password"
                                                                class="form-control" placeholder="Sifre Girin />
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit"
                                   class="form-control btn btn-primary" value="Giris" />
                        </div>
                    </div>
                </div>
            </form>
            <div class="form-group">
						<span>Hesap Olusturun? <a href="/" th:href="@{/registration}">Yeni Hesap</a></span>
            </div>
            <!-- hata -->
            <div th:if="${param.error}">
                <div class="alert alert-danger">Hatali sifre veya kullanici adi. Lutfen kontrol edin!</div>
            </div>

            <!-- cikis -->
            <div th:if="${param.logout}">
                <div class="alert alert-info">Cikis yapildi.</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
